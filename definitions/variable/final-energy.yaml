- Final Energy:
    description: Final energy consumption by all end-use sectors and all fuels
      excluding transmission/distribution losses
    unit: TJ
- Final Energy [by Sector]|{Sector}:
    description: Energy consumption by the {Sector}
      excluding transmission/distribution losses
    unit: TJ
- Final Energy [by Carrier]|{Final Energy Carrier}:
    description: Energy consumption by {Final Energy Carrier}
      excluding transmission/distribution losses
    unit: TJ

- Gross Inland Consumption:
    description: Gross inland energy consumption including transmission losses and
      consumption at the secondary level
    unit: TJ
- Gross Inland Consumption|{Final Energy Carrier}:
    description: Gross inland energy consumption of {Final Energy Carrier},
      including transmission losses and consumption at the secondary level
    unit: TJ
